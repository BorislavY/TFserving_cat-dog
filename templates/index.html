<!--Get the common template from the base.html file-->
{% extends "base.html" %}

<!--Fill the content block-->
{% block content %}
  <!--Define a section as a Bootstrap container-->
  <div class="container">
    <!--Display a header and add a horizontal line-->
    <h1>Upload File</h1>
    <hr>
    <!--Create a form-inline from Bootstrap, which makes a post request to the URL of the index function with a file-->
    <form class="form-inline" action="{{ url_for('index') }}" method="post" enctype="multipart/form-data">
      <!--Group a button for selecting a file and a button for submitting the form, using Bootstrap classes-->
      <div class="form-group">
        <input type="file" name="file" class="btn btn-default">
      </div>
      <div class="form-group">
        <input type="submit" value="Upload" class="btn btn-default">
      </div>
    </form>
  </div>
{% endblock %}
